<svg
  width="{IMAGE_WIDTH}"
  height="20"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <linearGradient id="gradient" x2="0" y2="100%">
      <stop stop-color="#fff" stop-opacity=".1" offset="0" />
      <stop stop-color="#000" stop-opacity=".1" offset="1" />
    </linearGradient>
  </defs>
  <rect fill="{BRAND_COLOR}" width="100%" height="100%" rx="3" />
  <rect fill="url(#gradient)" width="100%" height="100%" rx="3" />
  <image x="2.5" y="2.5" width="15" height="15" xlink:href="data:image/svg+xml;base64,{IMAGE_HASH}"/>
  <g fill="{TEXT_COLOR}">
    {TEXT_SVG}
  </g>
</svg>
