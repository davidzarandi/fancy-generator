<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{TEXT_WIDTH}" height="20" role="img" aria-label="{LABEL}">
    <title>{LABEL}</title>
    <a target="_blank" xlink:href="{REDIRECT}">
        <linearGradient id="gradient" x2="0" y2="100%">
            <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
            <stop offset="1" stop-opacity=".1"/>
        </linearGradient>
        <clipPath id="radius">
            <rect width="{TEXT_WIDTH}" height="20" rx="3" fill="#fff"/>
        </clipPath>
        <g clip-path="url(#radius)">
            <rect width="0" height="20" fill="#555"/>
            <rect x="0" width="{TEXT_WIDTH}" height="20" fill="{BRAND_COLOR}"/>
            <rect width="{TEXT_WIDTH}" height="20" fill="url(#gradient)"/>
        </g>
        <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="11">
            <image x="5" y="3" width="14" height="14" xlink:href="data:image/svg+xml;base64,{IMAGE_HASH}"/>
            <text x="24" y="6" text-anchor="start" dominant-baseline="hanging" fill="{TEXT_COLOR}" letter-spacing="0.5">{LABEL}</text>
        </g>
    </a>
</svg>